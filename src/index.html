<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <section class="header-section">
      <div class="img-header">
        <img src="./img/logo_ghibli.png" id="logoGhibli" class="logo-ghibli" alt="logo del studio ghibli">
      </div>
    </section>
  </header>

  <main>
    <section class="slogan-container">
      <h1 class="slogan-title">Ghiblioteca</h1>
      <p class="slogan-subtitle">Find here all the films of the most famous studio of all</p>
    </section>

    <section class="select-container">
      <h2 class="subtitle-movies"><span>üé¨ </span>Movies (20 results)</h2>
      <div class="all-selects">
        <select id="filterByDirectors" class="select-options">
          <option disabled selected>Filter by director</option>
          <option class="select-director" value="Gor≈ç Miyazaki">Gor≈ç Miyazaki</option>
          <option class="select-director" value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option class="select-director" value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
          <option class="select-director" value="Hiroyuki Morita">Hiroyuki Morita</option>
          <option class="select-director" value="Isao Takahata">Isao Takahata</option>
          <option class="select-director" value="Yoshifumi Kond≈ç">Yoshifumi Kond≈ç</option>
        </select>

        <select id="sortByYears" class="select-options">
          <option disabled selected>Sort by year</option>
          <option class="select-year" value="Most recent">Most recent</option>
          <option clas="select-year" value="Oldest">Oldest</option>
        </select>
      </div>
    </section>

    <section class="cards-container">
      <div id="showFilms" class="film-cards"></div>
    </section>
  </main>

  <script src="main.js" type="module"></script>
</body>

</html>
