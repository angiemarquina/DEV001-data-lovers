<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <header>
      <section class="header-section">
        <img src="./img/home.png" class="logo-ghibli" alt="logo del studio ghibli">
      </section>
      
      <section class="slogan-container">
          <h1>Ghiblioteca</h1>
          <p>Encuentra aquí todas las peliculas del Studio Ghibli</p>
      </section>
    </header>
    
    <main>
      <section class="select-container">
          <label class="select-options">
            Choose an director:
            <select class="select-directors">
              <option disabled selected>Select your option</option>
              <option class="select-director" value="Gorō Miyazaki">Gorō Miyazaki</option>
              <option class="select-director" value="Hayao Miyazaki">Hayao Miyazaki</option>
              <option class="select-director" value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
              <option class="select-director" value="Hiroyuki Morita">Hiroyuki Morita</option>
              <option class="select-director" value="Isao Takahata">Isao Takahata</option>
              <option class="select-director" value="Yoshifumi Kondō">Yoshifumi Kondō</option>
            </select>
          </label>
      </section>

      <section class="cards-container">
        <div id="showFilms" class="film-cards"></div>
      </section>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
