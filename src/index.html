<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <section class="header-section">
      <img src="./img/home.png" class="logo-ghibli" alt="logo del studio ghibli">
    </section>

    <section class="slogan-container">
      <h1>Ghiblibrary</h1>
      <p>Find here all the films of the most famous studio of all</p>
    </section>
  </header>

  <main>
    <section class="select-container">
      <h2 class="subtitulo-movies">Movies<span>(20 results)</span></h2>
      <div class="father-selects">
        <label class="select-options">
          <select id="selectByDirectors" class="select-directors">
            <option disabled selected>Choose by director</option>
            <option class="select-director" value="Gorō Miyazaki">Gorō Miyazaki</option>
            <option class="select-director" value="Hayao Miyazaki">Hayao Miyazaki</option>
            <option class="select-director" value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
            <option class="select-director" value="Hiroyuki Morita">Hiroyuki Morita</option>
            <option class="select-director" value="Isao Takahata">Isao Takahata</option>
            <option class="select-director" value="Yoshifumi Kondō">Yoshifumi Kondō</option>
          </select>
        </label>
  
        <label class="select-options">
          <select id="selectByYears" class="select-years">
            <option disabled selected>Choose by year</option>
            <option class="select-year" value="Most recent">Most recent</option>
            <option clas="select-year" value="Oldest">Oldest</option>
          </select>
        </label>
      </div>
    </section>

    <section class="cards-container">
      <div id="showFilms" class="film-cards"></div>
    </section>
  </main>

  <script src="main.js" type="module"></script>
</body>

</html>
